<html>


<link rel="stylesheet" href="style.css">


  <title> Add New Template </title>
  <body>

    <ul>
      <li>Home </li>
      <li>Master</li>
      <li>Template
        <ul>
            <li>New Template</li>
            <li>Query Template</li>
            <li>Finalisasi</li>
        </ul>
      </li>
      <li>Perubahan</li>
      <li>Preview</li>
      <li>Scheduling
        <ul>
            <li>Add Schedule</li>
            <li>Edit Schedule</li>
            <li>Run Schedule</li>
        </ul>
      </li>
      <li>List Report</li>
      <li>Log Off</li>
      <li>Keluar</li>
    </ul>
  </div>
</body>


<div class ="containerJudul">
  <center>  <h1> Add New Template </h1> </center>
</div>


<button>Copy Template</button>
<div class ="row">
  <div class ="col-15">
    <label for="kodeReport">Kode Report : </label>
  </div>
    <input type="text" id="kodeReport" name="kodeLaporan" placeholder=""> <button>Cek Report</button>
</div>

<div class ="row">
  <div class ="col-15">
    <label for="organisasi">Organisasi : </label>
  </div>
    <select id="organisasi" name="organisasi">
      <option value="{{row[0]}}">{{row[0]}}</option>
    </select>
</div>


<div class ="row">
  <div class ="col-15">
    <label for="server">Server : </label>
  </div>
    <select id="server" name="server">
      <option value="{{row[0]}}">{{row[0]}}</option>
    </select>
</div>

<div class ="row">
  <div class ="col-15">
    <label for="namaReport">Nama Report : </label>
  </div>
    <input type="text" id="kodeReport" name="namaLaporan" placeholder="">
</div>

<div class ="row">
  <div class ="col-15">
    <label for="filter">Filter : </label>
  </div>
    <textarea id="filter" name="filter" placeholder=""></textarea>
</div>

<div class ="row">
  <div class ="col-15">
    <label for="jmlKolom">Jumlah Kolom : </label>
  </div>
    <input type="text" id="jmlKolom" name="kolom" placeholder="">
</div>

<div class ="row">
  <div class ="col-15">
    <label for="jmlHeader">Jumlah Header : </label>
  </div>
    <select id="jmlHeader" name="jmlHeader">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
</div>

<div class ="row">
  <div class ="col-15">
    <label for="jmlFooter">Jumlah Footer : </label>
  </div>
  <select id="jmlFooter" name="jmlFooter">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>

<div class ="row">
  <div class ="col-15">
    <label for="periode">Periode : </label>
  </div>
    <input type="text" id="periode" name="periode" placeholder="">
</div>

<div class ="row">
  <div class ="col-15">
    <label for="printAll">Print All : </label>
  </div>
  <select id="printAll" name="printAll">
    <option value="Y">Y</option>
    <option value="N">N</option>
  </select>
</div>

<center>
<button>Go</button>
<button>Reset</button>
<button>Exit</button>
</center>


</html>
